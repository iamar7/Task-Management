{{extend 'layout.html'}}
<style>
.hea {
	font-size: 50px;
	color: black;
	font-weight: bold;
	text-decoration: underline;
}
.np {
	border: 1px solid white;
	background-color: black;
	width: 150px;
	font-size: 20px;
	text-align: center;
	border-radius: 20px;
	display: inline;
	margin-top: 5px;
}
#pe {
	float:left;
	padding-left: 30px;
	padding-right: 30px;
}
#ne {
	float: right;
}
.hellow {
	margin:0px;padding:0px;
	width:100%;
	box-shadow: 10px 10px 5px #888888;
	border:1px solid #ffffff;
	
	-moz-border-radius-bottomleft:20px;
	-webkit-border-bottom-left-radius:20px;
	border-bottom-left-radius:20px;
	
	-moz-border-radius-bottomright:20px;
	-webkit-border-bottom-right-radius:20px;
	border-bottom-right-radius:20px;
	
	-moz-border-radius-topright:20px;
	-webkit-border-top-right-radius:20px;
	border-top-right-radius:20px;
	
	-moz-border-radius-topleft:20px;
	-webkit-border-top-left-radius:20px;
	border-top-left-radius:20px;
}.hellow table{
    border-collapse: collapse;
        border-spacing: 0;
	width:100%;
	height:100%;
	margin:0px;padding:0px;
}.hellow tr:last-child td:last-child {
	-moz-border-radius-bottomright:20px;
	-webkit-border-bottom-right-radius:20px;
	border-bottom-right-radius:0px;
}
.hellow table tr:first-child td:first-child {
	-moz-border-radius-topleft:20px;
	-webkit-border-top-left-radius:20px;
	border-top-left-radius:0px;
}
.hellow table tr:first-child td:last-child {
	-moz-border-radius-topright:20px;
	-webkit-border-top-right-radius:20px;
	border-top-right-radius:0px;
}
.hellow tr:last-child td:first-child{
	-moz-border-radius-bottomleft:0px;
	-webkit-border-bottom-left-radius:20px;
	border-bottom-left-radius:0px;
}
.hellow tr:hover td{
	background-color:light blue;
}
.hellow td{
	vertical-align:middle;
	
	background-color:aqua;

	border:1px solid #ffffff;
	border-width:0px 1px 1px 0px;
	text-align:center;
	padding:30px;
	font-size:20px;
	font-family:Arial;
	font-weight:normal;
	color:#000000;
}
.hellow tr:last-child td{
	border-width:0px 1px 0px 0px;
}
.hellow tr td:last-child{
	border-width:0px 0px 1px 0px;
}
.hellow tr:last-child td:last-child{
	border-width:0px 0px 0px 0px;
}
.hellow tr:first-child td{
		background:-o-linear-gradient(bottom, #0057af 5%, #0057af 100%);	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #0057af), color-stop(1, #0057af) );
	background:-moz-linear-gradient( center top, #0057af 5%, #0057af 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr="#0057af", endColorstr="#0057af");	background: -o-linear-gradient(top,#0057af,0057af);

	background-color:Aqua;
	border:0px solid #ffffff;
	text-align:center;
	border-width:0px 0px 1px 1px;
	font-size:26px;
	font-family:Arial;
	font-weight: bold;
	color:#ffffff;
}

.hellow tr:first-child td:first-child{
	border-width:0px 0px 1px 0px;
}
.hellow tr:first-child td:last-child{
	border-width:0px 0px 1px 1px;
}
#edit {
	font-size: 15px;
	font-weight:bold;
}


#edit:hover {
	color: green;
}
</style>
<h1 class="hea">Public Tasks</h2>
<br>
<h4>{{=A('Tagged_Tasks',_class='btn btn-primary',_href=URL('taggedtasks'))}}</h4>
<div class="hellow">
<table>
    <tr>
        <td>Title</td>
        <td>Description</td>
        <td>Deadline</td>
        <td>Request</td>
    </tr>
{{for row in rows:}}
    <tr>
        <td><a href="{{=URL('show1',args=row.id)}}">{{=row.Task}}</a><br></td>
        <td> <h4>
            {{=row.Description}}
            </h4>
            <button id="show">View</button>
            <button id="hide">Hide</button></td>
        <td>{{=row.Deadline}}</td>
        <td><a href="{{=URL('addperson',args=row.id)}}"> request</a></td>
   </tr>
{{pass}}
</table>
</div>
<div class="np" id="ne"><a href="{{=URL('home', args=i+10)}}">Next</a></div>
<div class="np" id="pe"><a href="{{=URL('home', args=i-10)}}">Previous</a></div>
<script type="text/javascript">
window.onload=function funn(){
    $("h4").hide();}
$(document).ready(function(){
    $("#hide").click(function(){
        $("h4").hide();
    });
     $("#show").click(function(){
         $("h4").show();
    });
});
</script>
